<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<body>
    <main class="container">
        <div class="info-container">
            <div class="score">
                <span>Score</span>
                    <div class="score-screen">
                        <span id="score">0</span>
                    </div>
                </div>
                <div class="next-piece-container">
                    <span>Next</span>
                    <canvas id="next-piece"></canvas>
                </div>
            </div>
            <section class="canvas-container">
                <canvas id="canvas"></canvas>
            </section>
        <div class="overlay">
            <div class="overlay-wrapper start-screen">
                <p class="title">Welcome to TETRIS</p>
                <button class="btn play-btn">Play</button>
                <button class="btn options-btn">Options</button>
            </div>

            <div class="overlay-wrapper options">
                <button class="btn back-btn">< Back</button>
                <div class="row-options">
                    <p>Piece preview</p>
                    <label for="piece-preview">
                        <input type="checkbox" name="piece-preview" id="piece-preview" checked>
                        On
                    </label>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
