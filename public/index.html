<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<body>
    <main class="container">
        <section class="game-container">
            <div class="info-container">
                <div class="score">
                    <span>Score</span>
                        <div class="score-screen">
                            <span id="score">0</span>
                        </div>
                    </div>
                    <div class="next-piece-container">
                        <span>Next</span>
                        <canvas id="next-piece"></canvas>
                    </div>
                </div>
                <section class="canvas-container">
                    <canvas id="canvas"></canvas>
                </section>
            <div class="overlay">
                <div class="overlay-wrapper start-screen">
                    <p class="title">Welcome to TETRIS</p>
                    <button class="btn play-btn">Play</button>
                    <button class="btn options-btn">Options</button>
                    <button class="btn controls-btn">Controls</button>
                </div>
                <div class="overlay-wrapper settings-screen">
                <button class="btn back-btn">< Back</button>
                <div class="options">
                    <div class="row">
                        <p>Piece preview</p>
                        <label for="piece-preview">
                            <input type="checkbox" name="piece-preview" id="piece-preview" checked>
                            On
                        </label>
                    </div>
                </div>

                <div class="controls">
                    <div class="row">
                        <p>Rotate Right</p>
                        <button class="btn-control" data-control="rotate_right">X</button>
                    </div>
                    <div class="row">
                        <p>Rotate Left</p>
                        <button class="btn-control" data-control="rotate_left">Z</button>
                    </div>
                    <div class="row">
                        <p>Move Left</p>
                        <button class="btn-control" data-control="move_left">Left Arrow</button>
                    </div>
                    <div class="row">
                        <p>Move Right</p>
                        <button class="btn-control" data-control="move_right">Right Arrow</button>
                    </div>
                    <div class="row">
                        <p>Move Down</p>
                        <button class="btn-control" data-control="move_down">Down Arrow</button>
                    </div>
                    <div class="row">
                        <p>Hard Drop</p>
                        <button class="btn-control" data-control="hard_drop">Space</button>
                    </div>

                    <div class="choose-control">
                        <p>Choose a btn for <span class="control-for"></span></p>
                    </div>
                </div>
                </div>
            </div>
        </section>

        <div class="btn-wrapper">
            <button class="btn pause-btn">Pause</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
