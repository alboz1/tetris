<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<style>
    body {
        background: #222222;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .canvas-container #canvas {
        background: black;
    }
    .canvas-container {
        position: relative;
    }
    .canvas-container .game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.7rem;
    }
    .canvas-container .game-over-overlay .game-over-info {
        text-align: center;
    }

    button {
        cursor: pointer;
    }

    .container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .controls-container {
        margin-left: 5rem;        
    }
    .play-btn {
        padding: 1rem 1.5rem;
    }
</style>
<body>
    <main class="container">
        <section class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="game-over-overlay">
                <div class="game-over-info">
                    <p class="title">Welcome to TETRIS</p>
                    <button class="play-btn">Play</button>
                </div>
            </div>
        </section>
        <!-- <section class="controls-container">
            <button class="play-btn">Play</button>
        </section> -->
    </main>
    <script src="main.js"></script>
</body>
</html>
