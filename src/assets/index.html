<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<body>
    <main class="container">
        <section class="game-container">
            <section class="btn-container">
                <button class="btn pause-btn">Pause</button>
            </section>
            <div class="info-container">
                <div class="score">
                    <span>Score</span>
                    <div class="score-screen">
                        <span id="score">0</span>
                    </div>
                </div>
                <div class="next-piece-container">
                    <span>Next</span>
                    <canvas id="next-piece" width="100px" height="50px"></canvas>
                </div>
            </div>
            <section class="canvas-container">
                <canvas id="canvas"></canvas>
            </section>
            <div class="overlay">
                <div class="overlay-wrapper start-screen">
                    <h2 class="header-title">TETRIS</h2>
                    <p class="player-score">Your score is: <span></span></p>
                    <p class="player-highscore">Your high score is: <span></span></p>
                    <button class="btn play-btn">Play</button>
                    <button class="btn new-game">New Game</button>
                    <button class="btn options-btn">Options</button>
                    <button class="btn controls-btn">Controls</button>
                </div>
                <div class="overlay-wrapper settings-screen">
                    <button class="btn back-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                        <span>Back</span>
                    </button>
                    <div class="options">
                        <div class="row">
                            <p>Piece preview</p>
                            <div class="check-wrapper">
                                <input type="checkbox" name="piece-preview" id="piece-preview" checked>
                                <label for="piece-preview"></label>
                            </div>
                        </div>

                        <div class="row">
                            <p>Sound</p>
                            <div class="check-wrapper">
                                <input type="checkbox" name="sound" id="sound" checked>
                                <label for="sound"></label>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <div class="row">
                            <p>Rotate Right</p>
                            <button class="btn small btn-control" data-control="rotate_right">X</button>
                        </div>
                        <div class="row">
                            <p>Rotate Left</p>
                            <button class="btn small btn-control" data-control="rotate_left">Z</button>
                        </div>
                        <div class="row">
                            <p>Move Left</p>
                            <button class="btn small btn-control" data-control="move_left">Left Arrow</button>
                        </div>
                        <div class="row">
                            <p>Move Right</p>
                            <button class="btn small btn-control" data-control="move_right">Right Arrow</button>
                        </div>
                        <div class="row">
                            <p>Move Down</p>
                            <button class="btn small btn-control" data-control="move_down">Down Arrow</button>
                        </div>
                        <div class="row">
                            <p>Hard Drop</p>
                            <button class="btn small btn-control" data-control="hard_drop">Space</button>
                        </div>

                        <div class="choose-control">
                            <p class="control-for"></p>
                        </div>
                    </div>
                </div>
                <div class="choose-control-overlay"></div>
            </div>
        </section>
    </main>
    <div class="loading-screen">
        <p class="loading-text">Loading...</p>
        <div class="progress-bar-background">
            <div class="progress-bar-foreground"></div>
        </div>
    </div>
    
    <audio id="background-music"></audio>
    <audio id="hit-music"></audio>
    <audio id="moving-music"></audio>
    <audio id="game-over-music"></audio>
    <audio id="line-clear-music"></audio>
</body>
</html>
